<div class="dialog-header">
<h2 mat-dialog-title>Add natural gas consumption data.</h2>
<button mat-icon-button class="close-button" (click)="onClose()">
  <mat-icon>close</mat-icon>
</button>
</div>
<div mat-dialog-content>

  <div class="consumption-input">
    <mat-form-field appearance="outline" class="gas-input">
      <mat-label class="larger-label">How much natural gas did your company use in 2023?</mat-label>
      <input matInput [(ngModel)]="naturalGasConsumption" type="number">
    </mat-form-field>
    <mat-form-field appearance="outline" class="unit-select">
      <mat-label>Unit</mat-label>
      <mat-select>
        <mat-option value="thm">thm - therm</mat-option>
        <!-- Add other units if needed -->
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button class="btn btn-primary mb-3 rounded-btn" (click)="onSubmit()">Save</button>
</div>
