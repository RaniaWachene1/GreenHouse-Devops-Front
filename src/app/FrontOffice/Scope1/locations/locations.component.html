<div id="wrapper">
    <app-sidebar></app-sidebar>
  
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      <!-- Main Content -->
      <div id="content">
        <!-- Topbar -->
        <app-topbar></app-topbar>
        <!-- End of Topbar -->
  
        <!-- Begin Page Content -->
        <div class="container-fluid">
          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-body">
              <div class="d-flex">
                <!-- Map Container -->
                <div class="flex-grow-1" id="map-container" #mapContainer style="height: 500px;">
                  <!-- MapTiler Map will be rendered here -->
                </div>
                <!-- Location Info and Button -->
                <div class="info-container p-3">
                  <h2 class="location-title">Locations</h2>
                  <button class="btn btn-primary mb-3 rounded-btn" (click)="addLocation()">
                    <i class="fas fa-plus"></i> Add location
                  </button>
  
                  <div class="location-list">
                    <div *ngFor="let location of locations" class="location-item">
                      <div class="location-header">
                        <h5 (click)="openLocationDetails(location)" class="location-name">{{ location.nameLocation }}</h5>
                        <mat-icon class="location-icon" (click)="zoomToLocation(location)">location_on</mat-icon>
                      </div>
                      <hr class="location-divider">
                      <div class="location-details">
                        <div>{{ location.addressLocation }}</div>
                        <div>{{ location.city }}, {{ location.state }}, {{ location.zip }}</div>
                        <div>{{ location.country }}</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
  </div>
  <!-- End of Page Wrapper -->
