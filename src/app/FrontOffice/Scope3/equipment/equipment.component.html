<div id="wrapper">
    <app-sidebar></app-sidebar>
  
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      <!-- Main Content -->
      <div id="content">
        <!-- Topbar -->
        <app-topbar></app-topbar>
        <!-- End of Topbar -->
  
        <!-- Begin Page Content -->
        <div class="container-fluid">
          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-body">
              <div class="d-flex justify-content-center align-items-center mt-4">
                <h1 class="black-title">Equipment</h1>
              </div>
              <div class="d-flex justify-content-center align-items-center mt-2 mb-4">
                <button class="btn btn-primary mb-3 rounded-btn" (click)="openDialog()">
                  <i class="fas fa-plus"></i> Add New Equipment
                </button>
              </div>
  
              <!-- List of Equipment -->
              <div class="equipment-list">
                <div *ngFor="let equipment of equipmentList" class="equipment-item card">
                  <div class="equipment-header d-flex align-items-center">
                    <h5 class="equipment-name">{{ equipment.equipmentName }}</h5>
                  </div>
                  <hr class="equipment-divider">
                  <div class="equipment-details">
                    <div class="equipment-detail">Type: {{ equipment.equipmentType }}</div>
                    <div class="equipment-detail">Reference: {{ equipment.equipmentRef }}</div>
                    <div class="equipment-detail">Quantity: {{ equipment.quantity }}</div>
                  
                  </div>
                  <hr class="equipment-divider">

                  <div class="equipment-footer">
                    <button class="btn btn-primary" (click)="openEditDialog(equipment)">
                        <i class="fas fa-edit"></i>
                        Edit Data</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- End of Main Content -->
  
      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Your Website 2021</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
  </div>
  <!-- End of Page Wrapper -->
  
  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
  
  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>
