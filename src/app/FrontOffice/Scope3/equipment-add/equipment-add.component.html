<h1 mat-dialog-title>Add New Equipment</h1>
<div mat-dialog-content>
  <form>
    <!-- Equipment Name/ID -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>What is the name or ID of this equipment?</mat-label>
      <input matInput [(ngModel)]="equipment.equipmentName" name="equipmentName" required>
      <mat-error>This is a required field</mat-error>
    </mat-form-field>

    <!-- Equipment Type Selection -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Select the type of equipment:</mat-label>
      <mat-select [(ngModel)]="equipment.equipmentType" name="equipmentType" required>
        <mat-option *ngFor="let type of equipmentTypes" [value]="type">{{ type }}</mat-option>
      </mat-select>
      <mat-error>This is a required field</mat-error>
    </mat-form-field>

    <!-- Equipment Reference -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Equipment Reference</mat-label>
      <input matInput [(ngModel)]="equipment.equipmentRef" name="equipmentRef" required>
      <mat-error>This is a required field</mat-error>
    </mat-form-field>

    <!-- Common Fields -->
    <div class="flex-container">
      <mat-form-field appearance="outline" class="flex-item">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" [(ngModel)]="equipment.quantity" name="quantity" required>
        <mat-error>This is a required field</mat-error>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="saveEquipment()">Save</button>
</div>
