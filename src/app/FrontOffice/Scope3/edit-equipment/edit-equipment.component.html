<div class="dialog-header">

<h1 mat-dialog-title>Edit Equipment</h1>
<button mat-icon-button class="close-button" (click)="onClose()">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content>
  <form>
    <!-- Equipment Name/ID -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>What is the name or ID of this equipment?</mat-label>
      <input matInput [(ngModel)]="equipment.equipmentName" name="equipmentName" required>
      <mat-error>This is a required field</mat-error>
    </mat-form-field>

    <!-- Equipment Type Selection -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Select the type of equipment:</mat-label>
      <mat-select [(ngModel)]="selectedCategory" name="equipmentType" required>
        <mat-option *ngFor="let type of equipmentTypes" [value]="type">{{ type }}</mat-option>
      </mat-select>
      <mat-error>This is a required field</mat-error>
    </mat-form-field>

    <!-- Equipment Reference -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Equipment Reference</mat-label>
      <input matInput [(ngModel)]="equipment.equipmentRef" name="equipmentRef" required>
      <mat-error>This is a required field</mat-error>
    </mat-form-field>

    <!-- Common Fields -->
    <div class="flex-container">
      <mat-form-field appearance="outline" class="flex-item">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" [(ngModel)]="equipment.quantity" name="quantity" required>
        <mat-error>This is a required field</mat-error>
      </mat-form-field>

   
    
    </div>
  </form>
</div>

<hr class="separator-line">

<mat-dialog-actions class="actions-centered">
  <button mat-button class="btn-primary" (click)="saveChanges()">Save</button>
</mat-dialog-actions>
