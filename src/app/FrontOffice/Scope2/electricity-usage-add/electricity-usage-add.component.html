<div class="dialog-header">
  <h2 mat-dialog-title class="dialog-title">Add Fuel Consumption Data</h2>
  <button mat-icon-button class="close-button" (click)="onClose()">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content>

  <div class="consumption-input">
    <mat-form-field appearance="outline" class="gas-input">
      <mat-label class="larger-label">How much energy did this location use in 2023?</mat-label>
      <input matInput [(ngModel)]="naturalGasConsumption" type="number">
    </mat-form-field>
    <mat-form-field appearance="outline" class="unit-select">
      <mat-label>Unit</mat-label>
      <mat-select>
        <mat-option value="thm">kWH</mat-option>
        <!-- Add other units if needed -->
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions class="actions-centered">
  <button mat-raised-button class="btn btn-primary mb-3 rounded-btn save-button" (click)="onSubmit()">Save</button>
</div>
